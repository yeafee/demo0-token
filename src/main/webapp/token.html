<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Index title here</title>
<link href="/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="/assets/jquery.min.js"></script>
</head>
<body>


	<div class="container">
		<div class="row">
			<form role="form">

				<div class="form-group">
					<label for="name">token</label>
					<textarea class="form-control" rows="3">#(token)</textarea>
				</div>
				
				<div class="form-group">
				    <label class="sr-only" for="name">OpenId</label>
				    <input type="text" class="form-control" id="openid" value="#(openid??'')" placeholder="请输入openid">
				    <button type="button" class="btn" id="btnUser">获取用户</button>
				</div>
				
				<div class="form-group">
					<label for="name">user info</label>
					<textarea class="form-control" rows="3" id="userinfo"></textarea>
				</div>
			</form>
		</div>
	</div>
<script>
$(document).ready(function() {
	$("#btnUser").on('click',function(){
		
		var openid=$('#openid').val();
		if(!!!openid){
			alert('no openid');
			return;
		}
		$.ajax({
			url : '#(ctx)' + '/userData?openid='+openid,
			type : 'POST',
			data :{},
			dataType : "json",
			async: false,
			success : function(ret) {
				console.log(ret);
				$('#userinfo').html(JSON.stringify(ret));
			 }
       });
		
	})
});
</script>	
</body>
</html>
